<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediaspelaren</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <article>
        <header>
            <span class="material-icons">chevron_left</span>
            Playlist - Abba
            <span class="material-icons">more_vert<span>
        </header>

        <main>
            <section class="song-list">
                <div class="song-list-item">
                    <img src="img/album_a-rocket-to-the-moon.jpg" alt="">
                    <span class="info">
                        <span>Rocket to the moon</span>
                        <span>Like we used to</span>
                    </span>
                    <span class="material-icons play">play_circle</span>
                </div>
                <div class="song-list-item">
                    <img src="img/album_a-rocket-to-the-moon.jpg" alt="">
                    <span class="info">B</span>
                    <span class="material-icons play">play_circle</span>
                </div>
            </section>

            <section class="player">
                <div class="box-image">
                    <img src="img/album_a-rocket-to-the-moon.jpg" alt="">
                </div>
                <div class="box-controller">
                    <div class="song">
                        <span class="material-symbols-outlined add">add_circle</span>
                        <span class="info">
                            <span class="artist">A Rocket to the moon</span>
                            <span class="album">Like we used to</span>
                        </span>
                        
                        <span class="material-icons favorite">favorite</span>
                    </div>

                    <div class="progress">
                        <span class="progress-time">0.40</span>
                        <div class="progressor">
                            <div class="progress-bar"></div>
                        </div>
                        <span class="progress-time">3.42</span>
                    </div>

                    <div class="controller">
                        <span class="material-icons repeat">repeat</span>
                        <span class="play-controll">
                            <span class="material-icons direction">fast_rewind</span>
                            <span class="material-icons play">play_circle</span>
                            <span class="material-icons direction">fast_forward</span>
                        </span>
                        <span class="material-icons shuffle">shuffle</span>
                    </div>

                </div>
            </section>
        </main>



    </article>
</body>
</html>
